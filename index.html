<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="contenedor">
        <div class="header-container">
            <div class="logo" >
                <img src="/new-printemps-homepage/images/logo.png" alt="Imagen 2" >
            </div>
            <div class="search-bar" >
                <input type="text" placeholder="¿Qué estás buscando?">
                <img src="/new-printemps-homepage/images/carrito.png" alt="Imagen 2" class="superpuesta3" >
            </div>
        </div>
        <div class="center-container">
            <div class="space"></div>
            <h1 class="superpuesta2"><span> mirá que distintos somos </span></h1>

            <div class="button-container">
                <button class="mini-contenedor button1">
                    <a href="">
                        <span class="explora" href=""> EXPLORÁ </span>
                    </a>
                </button>
        
                <button class="mini-contenedor button2">
                    <a href="">
                        <span class="descubri" href=""> DESCUBRÍ </span>
                    </a>
                </button>
        
                <button class="mini-contenedor button3">
                    <a href="">
                        <span class="aprende" href=""> APRENDÉ </span>
                    </a>
                    
                </button>
        
                <button class="mini-contenedor button4">
                    <a href="">
                        <span class="charla" href=""> CHARLÁ </span>
                    </a>
                    
                </button>

            </div>

        </div>
        
        

        <div class="historia" style="display:none">
            <p class="texto-historia">
                <strong> Fabricando</strong> y <strong> comercializando insumos </strong>
                <br>
                para la confección de<strong> cortinas y toldos </strong>
            <div class="dias-historia">
                <p class="dias">7</p>
                <p class="dias">3</p>
                <p class="dias">0</p>
                <p class="dias">0</p>
                <div class="dia">
                    <p>días</p>
                </div>

            </div>

            </p>
        </div>
    </div>




    <section class="mejores-section">
        <div class="container-fluid" style="padding: 0 12%;">

            <div class="row justify-content-center">
                <img src="images/elementos%20web-25.png" alt="printemps" style="width: 80%">
            </div>

            <div class="row justify-content-center align-items-center carrousel">
                <div class="col-md-1 d-flex justify-content-end">
                    <img src="images/elementos%20web-31.png" class="row-icon" alt="printemps"/>
                </div>
                <div class="col-sm-2">
                    <img src="images/cuidamos%20el%20medioambiente.png" class=" mejores-icon" alt="printemps"/>
                </div>
                <div class="col-sm-2">
                    <img src="images/luz%20con%20energia%20solar.png" class=" mejores-icon" alt="printemps"/>
                </div>
                <div class="col-sm-2">
                    <img src="images/huerta.png" class=" mejores-icon" alt="printemps"/>
                </div>
                <div class="col-sm-2">
                    <img src="images/bici.png" class=" mejores-icon" alt="printemps"/>
                </div>
                <div class="col-sm-2">
                    <img src="images/elementos%20web-30.png" class=" mejores-icon" alt="printemps"/>
                </div>
                <div class="col-sm-1 d-flex justify-content-start">
                    <img src="images/elementos%20web-32.png" class="row-icon" alt="printemps"/>
                </div>
            </div>

        </div>
    </section>

    <section class="contact-section">
        <div class="container-fluid contact-container">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-6 pl-5">
                    <h1>Charlá con <br> nosotros</h1>
                    <p>
                        <img src="images/elementos%20web-40.png" alt="printemps" style="height: 4rem"/>
                        Uruguay 2674/2595, Rosario, Santa Fe
                    </p>
                    <p>
                        <img src="images/elementos%20web-41.png" alt="printemps" style="height: 4rem"/>
                        Lunes a viernes de 7:00 a 16:00
                    </p>
                    <p>
                        <img src="images/elementos%20web-42.png" alt="printemps" style="height: 4rem"/>
                        0810 345 7746 (PRIN)
                    </p>

                    <div class="row social-networks">
                        <img src="images/elementos%20web-43.png" alt="printemps"/>
                        <img src="images/elementos%20web-44.png" alt="printemps"/>
                        <img src="images/elementos%20web-45.png" alt="printemps"/>
                        <img src="images/elementos%20web-46.png" alt="printemps"/>
                    </div>
                </div>

                <div class="col-sm-6 input-col">
                    <form class="contact-form">
                        <label>
                            <input class="mb-2" type="text" placeholder="Nombre y Apellido*">
                            <input class="mb-2" type="email" placeholder="Email*">
                            <input class="mb-2" type="text" placeholder="Teléfono*">
                            <textarea class="mb-2" id="message-input" placeholder="Mensaje*"></textarea>
                        </label>

                        <div class="row justify-content-end button-row">
                            <button>Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="clientes-felices-section">
        <div class="container-fluid pl-5 pr-5">
            <div class="row justify-content-center" style="margin: 5rem auto">
                <img src="images/clientes%20felices.png" alt="printemps">
            </div>

            <div class="row justify-content-center align-items-center mt-5 mb-5">
                <div class="col-sm-1 d-flex justify-content-end">
                    <img src="images/flecha1.png" alt="printemps">
                </div>
                <div class="col-sm-3">
                    <img src="images/cliente%201.png" class="cliente-img" alt="cliente" />
                </div>
                <div class="col-sm-3">
                    <img src="images/cliente%202.png" class="cliente-img" alt="cliente" />
                </div>
                <div class="col-sm-3">
                    <img src="images/cliente%203.png" class="cliente-img" alt="cliente" />
                </div>
                <div class="col-sm-1 d-flex justify-content-start">
                    <img src="images/flecha2.png" alt="printemps">
                </div>
            </div>
        </div>
    </section>

    <link rel="stylesheet" href="js/index.js">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
